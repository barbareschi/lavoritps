<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Elenco persone</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 60%;
        }

        th {
            background-color: #f2f2f2;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Inserisci I Tuoi Dati </h2>

Nome:<br>
<input type="text" id="nome"><br>

Cognome:<br>
<input type="text" id="cognome"><br>

Email:<br>
<input type="text" id="email"><br>

Città:<br>
<input type="text" id="citta"><br><br>

<button onclick="aggiungi()">Invia</button>

<h2>Tabella Dati</h2>

<table border="1">
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Città</th>
    </tr>
    <tbody id="tabella">
    </tbody>
</table>

<script>
    var persone = [];

    function aggiungi() {
        var persona = {
            nome: document.getElementById("nome").value,
            cognome: document.getElementById("cognome").value,
            email: document.getElementById("email").value,
            citta: document.getElementById("citta").value
        };

        persone.push(persona);
        stampa();

        document.getElementById("nome").value = "";
        document.getElementById("cognome").value = "";
        document.getElementById("email").value = "";
        document.getElementById("citta").value = "";
    }

    function stampa() {
        var tabella = document.getElementById("tabella");
        tabella.innerHTML = "";

        for (var i = 0; i < persone.length; i++) {
            tabella.innerHTML = tabella.innerHTML +
                "<tr>" +
                "<td>" + persone[i].nome + "</td>" +
                "<td>" + persone[i].cognome + "</td>" +
                "<td>" + persone[i].email + "</td>" +
                "<td>" + persone[i].citta + "</td>" +
                "</tr>";
        }
    }
</script>

</body>
</html>
