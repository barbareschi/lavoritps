<!DOCTYPE html>
<html>
 <head>

  <script>
    function stampa(){
 	var print=document.getElementById("nome").value
	document.getElementById("destn").innerHTML=print	


    
 	var print=document.getElementById("cognome").value
	document.getElementById("destc").innerHTML=print	
 
    
 	var print=document.getElementById("indirizzo").value
	document.getElementById("desti").innerHTML=print	
     }
   </script>

</head>
<body>

 <input type="text" id="nome">
 <p id="destn"></p>


 <input type="text" id="cognome">
 <p id="destc"></p>


 <input type="text" id="indirizzo">
 <p id="desti"></p>

 <input type="button" value="Ok" onclick="stampa()">
</body>



</html>
