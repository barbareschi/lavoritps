<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conversione Decimale → Binario</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    input {
      width: 60px;
      text-align: center;
      margin-right: 10px;
    }
    #risultato {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Converti numeri decimali in binario (0–255)</h2>

  <input type="number" id="n1" min="0" max="255">
  <input type="number" id="n2" min="0" max="255">
  <input type="number" id="n3" min="0" max="255">
  <input type="number" id="n4" min="0" max="255">
  <button onclick="converti()">Converti</button>

  <div id="risultato"></div>

  <script>
    function converti() {
      // Ottieni i valori dalle caselle di testo
      let numeri = [
        parseInt(document.getElementById('n1').value),
        parseInt(document.getElementById('n2').value),
        parseInt(document.getElementById('n3').value),
        parseInt(document.getElementById('n4').value)
      ];

      let binari = [];

      // Ciclo iterativo per convertire ciascun numero in binario a 8 bit
      for (let i = 0; i < numeri.length; i++) {
        let n = numeri[i];

        // Controllo validità
        if (isNaN(n) || n < 0 || n > 255) {
          alert("Inserisci solo numeri interi tra 0 e 255!");
          return;
        }

        let bin = "";
        let temp = n;

        // Conversione manuale con ciclo (invece di toString(2))
        for (let j = 0; j < 8; j++) {
          bin = (temp % 2) + bin;
          temp = Math.floor(temp / 2);
        }

        binari.push(bin);
      }

      // Mostra il risultato
      document.getElementById('risultato').innerText =
        "Risultato in binario: " + binari.join(" . ");
    }
  </script>

</body>
</html>
